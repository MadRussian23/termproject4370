<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Meteorite Landings</title>
</head>
<body>
	<h1>Meteorite Landings by NASA's Open Data Portal</h1>
	
	<p>Select an option below to view different meteorite landings based on the refined search</p>
	
	
	
	
	<form action="Servlet" method="post">
		<input type="radio" name="val" value="name">City<br />
		<input type="radio" name="val" value="mass">Mass<br />
		<input type="radio" name="val" value="year">Year<br />
		<button type="submit">Search</button>
	</form>
</body>
</html>
